<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player : Music For Everyone</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/utility.css">
</head>
<body>
    <div class="container flex bg-black">
        <div class="left ">
            <div class="close">
                <img class="invert" src="img/close.svg"  alt="">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo"><img width ="100" class= "invert" src="img/logo.svg"></div><img >
                <ul>
                    <li><img class= "invert" src="img/home.svg">HOME</li>
                </ul>
                <ul>
                    <li><img class= "invert" src="img/search.svg">SEARCH</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class= "invert" src="img/li.svg">
                <h2>YOUR LIBRARY</h2>

                </div>
                <div class="songlist">
                    <ul>
                    </ul>
                </div>
                <div class="footer">
      <div><a href="https://www.spotify.com/in-en/legal/">Legal</a></div>
      <div><a href="https://www.spotify.com/in-en/safetyandprivacy/">Safety</a></div>
      <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/">Privacy Policy</a></div>
      <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/">Cookies</a></div>
      <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">About Ads</a></div>
      <div><a href="https://www.spotify.com/in-en/accessibility/">Accessibility</a></div>
      </div>
            </div>
            
        </div>
        <div class="right bg-grey rounded ">
            <div class="header">
                <div class="nav">
                    <div class="hamburgerContainer">
                        <img width="40" class = "invert hamburger" src="img/hamburger.svg" alt="">
                   
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000" fill="none">
    <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
</svg>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000" fill="none">
    <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
</svg>
</div>
                </div>
            <div class="buttons">
                <button class="signupbtn">Sign up</button>
                <button class="loginbtn">Log in</button>
            </div>
            </div>
            <div class="spotifyplaylists">
                <h1>Spotify Playlists</h1>
                <div class="cardContainer">
                    
                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="abovebar">

                    
                    <div class="songinfo">
                        
                    </div>
                    <div class="songbuttons">
                        <img width = "35" id = "previous"src="img/previous.svg" alt="">
                        <img  width = "35" id = "play"src="img/play.svg" alt="">
                        <img  width = "35" id = "next"src="img/next.svg" alt="">
                    </div>
                    <div class="timevol">
                    <div class="songtime">

                    </div>
                    <div class="volume">
                        <img width="25" src="img/volume.svg" alt="">
                        <div class="range">
                            <input type="range" name="volume" id="">
                        </div>
                    </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="JS/script.js"></script>
</body>
</html>
